<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyMonitor</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/911caa05e7.js" crossorigin="anonymous"></script>

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div class="container">
    <h1 class="text-center mt-5  maintext maintext1">Expense Tracker</h1>
    <h2 class="text-center maintext">Your Balance</h2>
    <span>
      <h3 class="text-center wrapper balance">₹10000</h3>
    </span>
    <hr />
    <div class="d-flex justify-content-center">
      <div class="w-50  d-flex justify-content-between">
        <h2 class="maintext">Income</h2>
        <h2 class="maintext">Expense</h2>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="w-50 d-flex justify-content-between">
        <h2 class="Income">₹10000</h2>
        <h2 class=" Expense">₹10000</h2>
      </div>
    </div>
    <hr />
    <h2 class="text-center maintext">History</h2>
    <div class="text-center mt-3">
      <button data-bs-toggle="modal" data-bs-target="#myModal"
        class="btn modal-btn border border-primary text-white bg-primary">
        <i class="fa-solid fa-plus"></i>
        Add Transaction

      </button class>
      <input type="text" class="border search bg-light w-25 mx-3" placeholder="Search your entry..." />
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="t-List"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered animate__animated animate__zoomInDown">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Your Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form class="t-form">
            <select class="form-select mb-3" required>
              <option hidden value="">Transaction Type</option>
              <option value="cr">CR</option>
              <option value="dr">DR</option>
            </select>
            <input type="text" placeholder="Title" class="mb-3 form-control" required />
            <input type="number" placeholder="Amount" class="mb-3 form-control" required min="1" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger w-100 d-none" id="updateBtn">Update</button>
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">Submit</button>

        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
